        <!-- REGISTRATION -->
        <section id="registration">
            <div class="container py-5">
                <h1 class="text-center font-weight-bold mb-5">REGISTRATION</h1>
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label col-form-label-sm">Username  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label col-form-label-sm">Password  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control form-control-sm" id="password" placeholder="Password" autocomplete="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirm-password" class="col-sm-3 col-form-label col-form-label-sm">Confirm Password  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control form-control-sm" id="confirm-password" placeholder="Confirm Password" autocomplete="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label col-form-label-sm">Email  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneno" class="col-sm-3 col-form-label col-form-label-sm">Phone <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control form-control-sm" id="phoneno" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bank" class="col-sm-3 col-form-label col-form-label-sm">Bank <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <select class="form-control form-control-sm" id="bank" placeholder="SELECT BANK SERVICE">
                                <option value="0" selected disabled>SELECT BANK SERVICE</option>
                                <option value="BCA">BCA</option>
                                <option value="BNI">BNI</option>
                                <option value="BRI">BRI</option>
                                <option value="DANAMON">DANAMON</option>
                                <option value="MANDIRI">MANDIRI</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="account-name" class="col-sm-3 col-form-label col-form-label-sm">Account Owner Name  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="account-name" placeholder="Account Owner Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="account-number" class="col-sm-3 col-form-label col-form-label-sm">Bank Account Number  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control form-control-sm" id="account-number" placeholder="Bank Account Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="referral" class="col-sm-3 col-form-label col-form-label-sm">Referral  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="referral" placeholder="Referral">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sec-question" class="col-sm-3 col-form-label col-form-label-sm">Security Question <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <select class="form-control form-control-sm" id="sec-question" placeholder="SELECT BANK SERVICE">
                                <option value="0" selected disabled>SELECT SECURITY QUESTION</option>
                                <option value="mombday">What is your mother's birthday?</option>
                                <option value="fatherrealname">What is your father's real name?</option>
                                <option value="phone brand">What is your first mobile phone brand?</option>
                                <option value="favbballclub">What is your favorite basketball club?</option>
                                <option value="primeschoolname">What is your primary school name?</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sec-answer" class="col-sm-3 col-form-label col-form-label-sm">Security Question Answer  <i class="fas fa-asterisk text-danger"></i></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" id="sec-answer" placeholder="Security Question Answer">
                        </div>
                    </div>
                </form>
            </div>
